<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShokeyStore</title>
    <style>
        html, body {
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            margin: 0;
            padding: 0;
            background-color: #000000;
            z-index: 1000;
            width: 100%;
            position: fixed;
        }

        .programms {
            position: absolute;
            bottom: 0;
            height: 60%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.699);
            border-radius: 25px 25px 0 0;
            overflow-y: auto;
        }

        .programms h2 {
            margin-left: 10px;
        }

        main img {
            width: 90%;
            border-radius: 15px;
        }

        main a {
            color: #ffffff;
            width: 80%;
            margin-left: 10px;
            background-color: #00000000;
            border-radius: 20px;
            margin-right: 5px;
            padding: 5px;
            border: 2px solid white;
            text-decoration: none;
        }

        main a img {
            margin-left: 10px;
            width: 24px;
        }

        body {
            background-color: #232121;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
        }

        .poisk {
            width: 100%;
            height: auto;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        p {
            margin-left: 10px;
        }

        header {
            background-color: #000000;
            margin: 0;
            padding: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header .poisk .poiskr{
            text-align: left;
            color: #555;
            width: 100%;
            margin-left: 10px;
            background-color: #000000;
            border-radius: 20px;
            margin-right: 5px;
            padding: 5px;
            border: 2px solid white;
            text-decoration: none;
        }

        .poisk img {
            width: 35px;
            border-radius: 50%;
            transition: transform 0.3s;
            margin-top: 5px;
        }

        .poisk img:hover {
            transform: scale(1.2);
            border-radius: 50%;
        }

        .news {
            width: 100%;
            text-align: center;
        }

        .news img {
            width: 100%;
            border-radius: 15px;
        }

        .programms img {
            width: 100%;
            border-radius: 15px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
        }

        .scroll-container::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #f19317;
            background: #f19317;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 15px;
            border-radius: 10px;
        }

        .filter-btn:hover {
            transform: scale(1.1);
            background: #f19317;
            color: #000000;
        }

        .app-item {
            background-color: none;
        }

        .menu {
            background-color: rgb(39, 39, 39);
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body h3, h2 {
            margin-left: 15px;
        }

        input {
            text-align: left;
            color: #555;
            width: 80%;
            margin-left: 10px;
            background-color: #00000000;
            border-radius: 20px;
            margin-right: 5px;
            padding: 5px;
            border: 2px solid white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="poisk">
            <a class="poiskr" href="poisk.html">Поиск...</a>
            <a href="account.html"><img src="Аккаунт.png" alt="Аккаунт"></a>
            <a href="store.html"><img src="главная.png" alt="главная"></a>
            <a href="downloaded.html"><img src="скачано.png" alt="скачано"></a>
        </div>  
    </header>
    <br><br><br>
    <main>
        <center>
            <h1>Войти</h1>
            <br>
            <h3>Придумайте имя пользователя</h3>
            <input type="text" id="username" placeholder="имя пользователя">
            <br>
            <h3>Пароль</h3>
            <input type="password" id="password" placeholder="пароль">
            <br><br><br><br>
            <a href="store.html" onclick="registerUser()">Создать аккаунт</a>
        </center>
    </main>

    <script>
        function checkWindowSize() {
            if (window.innerWidth > 400) {
                window.location.href = "error.html";
            }
        }

        checkWindowSize();

        window.addEventListener('resize', checkWindowSize);

        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                const randomId = Math.floor(Math.random() * 900000) + 100000;
                const shokeyId = `Shokey${randomId}`;

                localStorage.setItem('shokeyUsername', username);
                localStorage.setItem('shokeyId', shokeyId);
                localStorage.setItem('accountExists', 'true');

                window.location.href = "account.html";
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }
    </script>
</body>
</html>
